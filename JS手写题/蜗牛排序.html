<script>
/**
 * https://leetcode.cn/problems/snail-traversal/
 * @param {number} rowsCount
 * @param {number} colsCount
 * @return {Array<Array<number>>}
 */
 Array.prototype.snail = function(rowsCount, colsCount) {
    const nums = this;
    if (rowsCount * colsCount !== nums.length) return [];
    const source = [];
    let r = 0, c = 0;
    let down = true;

    for(let i = 0; i < nums.length; i++) {
      if (!source[r]) {
        source[r] = []
      }
        source[r][c] = nums[i]
        if (down) {
            if (r < rowsCount - 1) {
                r++
            } else {
                c++;
                down = !down;
            }
        } else {
            if (r > 0) {
                r--
            } else {
                c++;
                down = !down;
            }
        }
    }

    return source;
}

const arr = [19, 10, 3, 7, 9, 8, 5, 2, 1, 17, 16, 14, 12, 18, 6, 13, 11, 20, 4, 15];

const data = arr.snail(5,4);

console.log(data)
</script>
